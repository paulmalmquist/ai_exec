<section class="panel">
  <h2>Script Builder</h2>
  <label>Context<textarea [(ngModel)]="context"></textarea></label>
  <label>Tone<select [(ngModel)]="tone">
    <option value="confident">Confident</option>
    <option value="analytical">Analytical</option>
    <option value="cautious">Cautious</option>
  </select></label>
  <label>Audience<select [(ngModel)]="audience">
    <option value="board">Board</option>
    <option value="employees">Employees</option>
    <option value="public">Public</option>
  </select></label>
  <section class="sliders">
    <label>Rate<input type="range" min="-3" max="3" [(ngModel)]="prosody.rate" /></label>
    <label>Pitch<input type="range" min="-3" max="3" [(ngModel)]="prosody.pitch" /></label>
    <label>Pauses<input type="range" min="-3" max="3" [(ngModel)]="prosody.pauses" /></label>
  </section>
  <textarea class="draft" placeholder="Draft script" [(ngModel)]="draft"></textarea>
  <button>Preview TTS</button>
</section>
