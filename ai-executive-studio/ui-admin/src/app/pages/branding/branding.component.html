<section class="panel">
  <h2>Branding</h2>
  <label>Lower Third Text<input [(ngModel)]="lowerThirdText" /></label>
  <label>Background<select [(ngModel)]="background">
    <option value="studio">Studio</option>
    <option value="slides">Slides</option>
    <option value="custom">Custom</option>
  </select></label>
  <label><input type="checkbox" [(ngModel)]="caption" /> Show synthetic media caption</label>
  <section class="preview">
    <h3>Preview</h3>
    <div class="card">
      <div class="background">{{ background }}</div>
      <div class="lower-third">{{ lowerThirdText }}</div>
      <div class="caption" *ngIf="caption">Synthetic Media</div>
    </div>
  </section>
</section>
