<section class="panel">
  <h2>Render Queue</h2>
  <table>
    <thead>
      <tr><th>Stage</th><th>Status</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let stage of stages">
        <td>{{ stage.name | uppercase }}</td>
        <td><span [class]="stage.status">{{ stage.status }}</span></td>
      </tr>
    </tbody>
  </table>
</section>
