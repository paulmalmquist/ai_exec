version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  qdrant:
    image: qdrant/qdrant:v1.9.1
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    command: ["redpanda","start","--overprovisioned","--smp","1","--memory","1G","--reserve-memory","0M","--node-id","0","--check=false"]
    ports:
      - "9092:9092"
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SERVICE_NAME: orchestrator
    depends_on:
      - postgres
      - minio
      - qdrant
      - redpanda
    ports:
      - "8000:8000"

  tts_xtts:
    build:
      context: ./services/tts_xtts
      dockerfile: Dockerfile
    env_file: .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - postgres
      - minio
    ports:
      - "8010:8000"

  alignment:
    build:
      context: ./services/alignment
      dockerfile: Dockerfile
    env_file: .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8020:8000"

  lipsync:
    build:
      context: ./services/lipsync_wav2lip
      dockerfile: Dockerfile
    env_file: .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8030:8000"

  avatar:
    build:
      context: ./services/avatar_sadtalker
      dockerfile: Dockerfile
    env_file: .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8040:8000"

  compositor:
    build:
      context: ./services/compositor
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - minio
    ports:
      - "8050:8000"

  ui-admin:
    build:
      context: ./ui-admin
      dockerfile: Dockerfile
    environment:
      NG_APP_API_BASE: ${NG_APP_API_BASE}
    ports:
      - "4200:4200"
    depends_on:
      - orchestrator

  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3000:3000"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning

  prometheus:
    image: prom/prometheus:v2.51.1
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

volumes:
  pg_data:
  minio_data:
  qdrant_data:
